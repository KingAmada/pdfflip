<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with 3D Flip</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            position: relative;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-origin: right center;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .page canvas {
            width: 100%;
            height: 100%;
        }

        .page.front {
            z-index: 2;
        }

        .page.back {
            transform: rotateY(180deg);
        }

        .book:hover .page.front {
            transform: rotateY(-180deg);
        }

        .book:hover .page.back {
            transform: rotateY(0);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page front" id="page-1"></div>
        <div class="page back" id="page-2"></div>
    </div>

    <div class="controls">
        <button class="button" id="prev">Previous</button>
        <button class="button" id="next">Next</button>
    </div>

    <script>
        // Load PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];

        // PDF file URL
        const url = 'https://cfe6d19f-ba9c-4027-89f0-0c2826854011.usrfiles.com/ugd/cfe6d1_f2a6cebcf6d24336b866f067f4a799c5.pdf';

        // Variables
        let pdfDoc = null;
        let currentPage = 1;
        const frontPageDiv = document.getElementById('page-1');
        const backPageDiv = document.getElementById('page-2');

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Render page
        function renderPage(pageNumber, container) {
            pdfDoc.getPage(pageNumber).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext);
                container.innerHTML = ''; // Clear the container
                container.appendChild(canvas);
            });
        }

        // Load PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(currentPage, frontPageDiv);
            if (currentPage < pdfDoc.numPages) {
                renderPage(currentPage + 1, backPageDiv);
            }
        });

        // Button controls
        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage -= 2;
                renderPage(currentPage, frontPageDiv);
                renderPage(currentPage + 1, backPageDiv);
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentPage < pdfDoc.numPages - 1) {
                currentPage += 2;
                renderPage(currentPage, frontPageDiv);
                renderPage(currentPage + 1, backPageDiv);
            }
        });
    </script>

</body>
</html>
